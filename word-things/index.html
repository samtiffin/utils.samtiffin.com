<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>WORD THINGS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../build.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Word Things</h1>
                <p class="lead">Do stuff to words and that.</p>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Shit Words</h3>
                        </div>
                        <div class="panel-body">
                            <form id="input-form">
                                <div class="form-group">
                                    <label for="words-in">Put the words in here</label>
                                    <textarea class="form-control" id="words-in" rows="4" placeholder="ShIt WoRdS aRe ShIt BrUh."></textarea>
                                </div>
                                <button type="reset" class="btn btn-default">Clear</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Good Words</h3>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="words-in">Sentence Case</label>
                                    <textarea rows="2" class="form-control" id="sentence" placeholder="Capital letters at the beginning of each sentence. Woo, yeah."></textarea>
                                </div>

                                <div class="form-group">
                                    <label for="words-in">Title Case</label>
                                    <textarea rows="2" class="form-control" id="title" placeholder="Capital Letters at the Beginning of Each Word. Except Little Ones."></textarea>
                                </div>

                                <div class="form-group">
                                    <label for="words-in">Uppercase</label>
                                    <textarea rows="2" class="form-control" id="uppercase" placeholder="WHY ARE YOU SHOUTING? FUCK."></textarea>
                                </div>

                                <div class="form-group">
                                    <label for="words-in">Lowercase</label>
                                    <textarea rows="2" class="form-control" id="lowercase" placeholder="no capital letter here plz."></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
